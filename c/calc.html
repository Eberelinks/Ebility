<!DOCTYPE html>
<html>
    <head>
        <title>my calc</title>
        <link rel="stylesheet" href="./calc.css">
    </head>

    <div class="container">
        <div class="calc">
            <form>
                <div>
                    <div class="display">
                       <input type="text" name="display">
                    </div>

                    <div>
                       <input type="button" value="1" onclick="display.value += '1'" class="figure">
                       <input type="button" value="2" onclick="display.value += '2'" class="figure">
                       <input type="button" value="3" onclick="display.value += '3'" class="figure">
                       <input type="button" value="+" onclick="display.value += '+'" class="function">
                    </div>

                    <div>
                       <input type="button" value="4" onclick="display.value += '4'" class="figure">
                       <input type="button" value="5" onclick="display.value += '5'" class="figure">
                       <input type="button" value="6" onclick="display.value += '6'" class="figure">
                       <input type="button" value="-" onclick="display.value += '-'" class="function">
                    </div>

                    <div>
                       <input type="button" value="7" onclick="display.value += '7'" class="figure">
                       <input type="button" value="8" onclick="display.value += '8'" class="figure">
                       <input type="button" value="9" onclick="display.value += '9'" class="figure">
                       <input type="button" value="*" onclick="display.value += '*'" class="function">
                    </div>

                    <div>
                       <input type="button" value="0" onclick="display.value += '0'" class="figure">
                       <input type="button" value="00" onclick="display.value += '00'" class="figure">
                       <input type="button" value="." onclick="display.value += '.' " class="function">
                       <input type="button" value="/" onclick="display.value += '/'"class="function" >
                    </div>

                    <div>
                        <input type="button" value="ON" onclick="display.value = '0'" class="green">
                        <input type="button" value="DEL" onclick="display.value = display.value.toString().slice
                        (0, -1)" class="blue">
                        <input type="button" value="OFF" onclick="display.value = ''" class="red">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="function">
                    </div>
 

                </div>

            </form>
        </div>
    </div>
</html>
