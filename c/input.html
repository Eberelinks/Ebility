<!DOCTYPE html>
<html>
    <head>
        <title> input values </title>
    </head>

    <body>
        <div>
           <h1> Different input type </h1>
           <input type="button"></br>
           <input type="checkbox"> </br>
           <input type="submit"> </br>
           <input type="file" accept="image/jpg"> </br>
           <input type="range"> </br>
           <input type="search"> </br>
           <input type="date"> </br>
           <input type="radio"> </br>
           <input type="reset"> </br>
           <input type="url"> </br>
           <input type="color"> </br>
           <input type="number"> </br>
           <input type="tel"> </br>
        </div>

        <div>
            <h1> Options of fruits </h1>
            <select name="fruits">
               <option value="orange">Orange</option>
               <option value="guava">Guava</option>
               <option value="mango">Mango</option>
               <option value="watermelon" selected>Watermelon</option>
            </select>
        </div>
    </body>
</html>
